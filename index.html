<!DOCTYPE html>

<html>
  <head>
    <title>Whiteboard</title>
    <link rel='stylesheet' href='lib/spectrum/spectrum.css' />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src='lib/spectrum/spectrum.js'></script>
    <script type="text/javascript" src="whiteboard.js"></script>
  </head>
  <body>
    <div id="container">

      <div id="header">
        <h1>Whiteboard!</h1>
      </div> <!-- end header div -->

      <div id="content">

        <canvas id="board" width="500" height="500"></canvas>

        <div id="settings">
          <p>Color:</p>
          <input id="colorPicker" type="text" />
          <p>Line Width:</p>
          <input id="widthPicker" type="range" min="1" max="30" step="1" value="3"  />
        </div> <!-- end settings div -->

      </div> <!-- end content div -->

      <div id="footer">
        <p>(c) Adam Midvidy 2013</p>
      </div> <!-- end footer div -->

    </div> <!-- end container div-->
  </body>
</html>
